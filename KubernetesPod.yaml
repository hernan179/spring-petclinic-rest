apiVersion: v1
kind: Pod
spec:
  containers:
    - name: maven
      image: maven:3.8.5-eclipse-temurin-17-alpine
      command:
        - cat
      tty: true
    - name: docker
      image: docker:24.0.7-alpine3.18
      command:
        - cat
      tty: true
      volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock

  volumes:
  - name: docker-socket
    hostPath:
      path: /var/run/docker.sock